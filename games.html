    <style type="text/css">
        .goAjam{

            border-collapse: collapse;
            width: 200px;
        }
        .goAjam{
            width: 600px;
        }
        .goAjam td {
            background: #cccccc;
            border: 1px solid #000000;
            text-align: center;
        }

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <script type="text/javascript">

        function change(myid) {
            changeImg = document.getElementById(myid);
            changeImg.src = vortaPicture;
        }

        function timeout_trigger() {

            document.getElementById('timeout_text').innerHTML = 'Game over.(timeout triggered)';
        }




        var ajamArray = new Array('dirty_dog.jpg', 'azam1.jpg', 'azam2.jpg', 'azam3.jpg');
        var nrCols = 5;
        var maxRows = 5;
        var nrRows = maxRows;

        var showAjam = function(){

        };

        var initCanvas = function () {
            var row, cell;
            var tab = document.createElement('table');
            var tbo = document.createElement('tbody');

            for (var i = 0; i < nrRows; i++) {
                row = document.createElement('tr');
                for (var j = 0; j < nrCols; j++) {
                    cell = document.createElement('td');
                    row.appendChild(cell);
                    var tImg = document.createElement('img');
                    var imgId = i + '_' + j;
                    //document.write(myst);
                    tImg.setAttribute('id', imgId);
                    tImg.setAttribute('src', ajamArray[0]);
                    tImg.setAttribute('width', '90%');

                    tImg.setAttribute('onclick', 'change(\'' + imgId + '\')');
                    cell.appendChild(tImg);
                }
                tbo.appendChild(row);
            }
            tab.appendChild(tbo);
            $("#ajamTable").html(tab);
        };

        $(document).ready(function () {
            document.body.style.cursor = 'url("buckle_shoe.png"), auto';
            initCanvas();
        });
    </script>
</head>
